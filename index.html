<!-- The document structure:
├─ body
    ├─ div (container) - the main container
        ├─header - the top bar
          ├─p - "you may like"
          ├─a - disclosure
        ├─main
          ├─article (article) - a card in the widget
            ├─a (link)
              ├─img (thumbnail)
              ├─p (title)
              ├─div (subtitle) - branding and category
                ├─p - branding
                ├─p - category
-->

<body>

  <div id="container">
    <header>
      <p>You May Like</p>
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/akrabut">Sponsored by a technical test!</a>
    </header>
    <main>
      <script src="index.js"></script>
    </main>
  </div>
</body>

</html>
